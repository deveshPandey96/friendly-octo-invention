<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient2)"/>
  
  <!-- App Window -->
  <rect x="50" y="50" width="500" height="300" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="50" y="50" width="500" height="50" rx="10" fill="#1f2937"/>
  <rect x="50" y="100" width="500" height="2" fill="#e2e8f0"/>
  
  <!-- App Title -->
  <text x="300" y="78" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">TaskFlow</text>
  
  <!-- User Avatar -->
  <circle cx="480" cy="75" r="15" fill="#10b981"/>
  <text x="480" y="80" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">JD</text>
  
  <!-- Sidebar -->
  <rect x="50" y="102" width="120" height="248" fill="#f8fafc"/>
  <rect x="170" y="102" width="2" height="248" fill="#e2e8f0"/>
  
  <!-- Sidebar Items -->
  <rect x="60" y="120" width="100" height="25" rx="5" fill="#3b82f6"/>
  <text x="110" y="135" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">All Tasks</text>
  
  <text x="110" y="155" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">In Progress</text>
  <text x="110" y="175" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">Completed</text>
  <text x="110" y="195" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">Projects</text>
  
  <!-- Main Content Area -->
  <!-- Task 1 -->
  <rect x="190" y="120" width="340" height="40" rx="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <circle cx="205" cy="135" r="5" fill="#f59e0b"/>
  <text x="220" y="135" font-family="Arial, sans-serif" font-size="11" fill="#374151" font-weight="bold">Design homepage wireframes</text>
  <text x="220" y="148" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">Due: Today</text>
  <rect x="480" y="125" width="40" height="20" rx="10" fill="#fbbf24"/>
  <text x="500" y="137" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">HIGH</text>
  
  <!-- Task 2 -->
  <rect x="190" y="170" width="340" height="40" rx="5" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
  <circle cx="205" cy="185" r="5" fill="#3b82f6"/>
  <text x="220" y="185" font-family="Arial, sans-serif" font-size="11" fill="#374151" font-weight="bold">Implement user authentication</text>
  <text x="220" y="198" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">Due: Tomorrow</text>
  <rect x="480" y="175" width="40" height="20" rx="10" fill="#3b82f6"/>
  <text x="500" y="187" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">MED</text>
  
  <!-- Task 3 -->
  <rect x="190" y="220" width="340" height="40" rx="5" fill="#dcfce7" stroke="#10b981" stroke-width="1"/>
  <circle cx="205" cy="235" r="5" fill="#10b981"/>
  <circle cx="205" cy="235" r="3" fill="white"/>
  <path d="M203,235 L206,238 L210,232" stroke="#10b981" stroke-width="1.5" fill="none"/>
  <text x="220" y="235" font-family="Arial, sans-serif" font-size="11" fill="#374151" font-weight="bold">Setup CI/CD pipeline</text>
  <text x="220" y="248" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">Completed</text>
  <rect x="480" y="225" width="40" height="20" rx="10" fill="#10b981"/>
  <text x="500" y="237" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">LOW</text>
  
  <!-- Add Task Button -->
  <rect x="190" y="280" width="340" height="30" rx="5" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="360" y="298" font-family="Arial, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">+ Add new task</text>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Task Management App</text>
</svg>