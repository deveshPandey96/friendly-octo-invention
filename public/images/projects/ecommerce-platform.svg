<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- Browser Window -->
  <rect x="50" y="50" width="500" height="300" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Browser Header -->
  <rect x="50" y="50" width="500" height="40" rx="10" fill="#f8fafc"/>
  <rect x="50" y="90" width="500" height="2" fill="#e2e8f0"/>
  
  <!-- Traffic Lights -->
  <circle cx="75" cy="70" r="6" fill="#ff5f56"/>
  <circle cx="95" cy="70" r="6" fill="#ffbd2e"/>
  <circle cx="115" cy="70" r="6" fill="#27ca3f"/>
  
  <!-- URL Bar -->
  <rect x="150" y="60" width="200" height="20" rx="10" fill="white" stroke="#e2e8f0"/>
  <text x="160" y="72" font-family="Arial, sans-serif" font-size="10" fill="#64748b">ecommerce-platform.com</text>
  
  <!-- Navigation -->
  <rect x="70" y="110" width="460" height="30" fill="#3b82f6"/>
  <text x="90" y="128" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">ShopNow</text>
  <text x="400" y="128" font-family="Arial, sans-serif" font-size="10" fill="white">Cart (3)</text>
  
  <!-- Product Grid -->
  <rect x="80" y="160" width="100" height="80" rx="5" fill="#f1f5f9" stroke="#e2e8f0"/>
  <rect x="80" y="160" width="100" height="50" fill="#ddd6fe"/>
  <text x="130" y="225" font-family="Arial, sans-serif" font-size="8" fill="#374151" text-anchor="middle">Product 1</text>
  <text x="130" y="235" font-family="Arial, sans-serif" font-size="8" fill="#059669" text-anchor="middle">$29.99</text>
  
  <rect x="200" y="160" width="100" height="80" rx="5" fill="#f1f5f9" stroke="#e2e8f0"/>
  <rect x="200" y="160" width="100" height="50" fill="#fecaca"/>
  <text x="250" y="225" font-family="Arial, sans-serif" font-size="8" fill="#374151" text-anchor="middle">Product 2</text>
  <text x="250" y="235" font-family="Arial, sans-serif" font-size="8" fill="#059669" text-anchor="middle">$19.99</text>
  
  <rect x="320" y="160" width="100" height="80" rx="5" fill="#f1f5f9" stroke="#e2e8f0"/>
  <rect x="320" y="160" width="100" height="50" fill="#bfdbfe"/>
  <text x="370" y="225" font-family="Arial, sans-serif" font-size="8" fill="#374151" text-anchor="middle">Product 3</text>
  <text x="370" y="235" font-family="Arial, sans-serif" font-size="8" fill="#059669" text-anchor="middle">$39.99</text>
  
  <!-- Shopping Cart Icon -->
  <g transform="translate(420, 160)">
    <circle cx="10" cy="20" r="25" fill="#3b82f6" opacity="0.8"/>
    <path d="M5,15 L15,15 L15,25 L5,25 Z" fill="none" stroke="white" stroke-width="1.5"/>
    <path d="M10,12 L10,18" stroke="white" stroke-width="1.5"/>
    <path d="M7,15 L13,15" stroke="white" stroke-width="1.5"/>
  </g>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">E-Commerce Platform</text>
</svg>