<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient3)"/>
  
  <!-- App Window -->
  <rect x="50" y="50" width="500" height="300" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="50" y="50" width="500" height="50" rx="10" fill="#1e40af"/>
  <rect x="50" y="100" width="500" height="2" fill="#e2e8f0"/>
  
  <!-- App Title -->
  <text x="300" y="78" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">WeatherPro</text>
  
  <!-- Search Bar -->
  <rect x="400" y="65" width="120" height="20" rx="10" fill="white" stroke="#cbd5e1"/>
  <text x="410" y="77" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">Search city...</text>
  
  <!-- Current Weather Card -->
  <rect x="70" y="120" width="200" height="120" rx="10" fill="#bfdbfe" stroke="#3b82f6"/>
  
  <!-- Sun Icon -->
  <circle cx="130" cy="155" r="20" fill="url(#sunGradient)"/>
  <g stroke="#fbbf24" stroke-width="2">
    <line x1="130" y1="125" x2="130" y2="135"/>
    <line x1="130" y1="175" x2="130" y2="185"/>
    <line x1="100" y1="155" x2="110" y2="155"/>
    <line x1="150" y1="155" x2="160" y2="155"/>
    <line x1="108" y1="133" x2="115" y2="140"/>
    <line x1="145" y1="170" x2="152" y2="177"/>
    <line x1="152" y1="133" x2="145" y2="140"/>
    <line x1="115" y1="170" x2="108" y2="177"/>
  </g>
  
  <!-- Temperature -->
  <text x="190" y="155" font-family="Arial, sans-serif" font-size="24" fill="#1e40af" font-weight="bold">24°C</text>
  <text x="190" y="175" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">Sunny</text>
  <text x="190" y="190" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Feels like 26°C</text>
  
  <!-- Location -->
  <text x="80" y="135" font-family="Arial, sans-serif" font-size="12" fill="#1e40af" font-weight="bold">New York, NY</text>
  <text x="80" y="225" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Today, 2:30 PM</text>
  
  <!-- Weather Details -->
  <rect x="290" y="120" width="240" height="120" rx="10" fill="#f8fafc" stroke="#e2e8f0"/>
  
  <!-- Details Grid -->
  <text x="300" y="135" font-family="Arial, sans-serif" font-size="12" fill="#374151" font-weight="bold">Weather Details</text>
  
  <text x="310" y="155" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Humidity</text>
  <text x="450" y="155" font-family="Arial, sans-serif" font-size="10" fill="#374151" font-weight="bold">65%</text>
  
  <text x="310" y="175" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Wind Speed</text>
  <text x="450" y="175" font-family="Arial, sans-serif" font-size="10" fill="#374151" font-weight="bold">12 km/h</text>
  
  <text x="310" y="195" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">UV Index</text>
  <text x="450" y="195" font-family="Arial, sans-serif" font-size="10" fill="#374151" font-weight="bold">6 (High)</text>
  
  <text x="310" y="215" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Pressure</text>
  <text x="450" y="215" font-family="Arial, sans-serif" font-size="10" fill="#374151" font-weight="bold">1013 hPa</text>
  
  <!-- 5-Day Forecast -->
  <text x="70" y="270" font-family="Arial, sans-serif" font-size="12" fill="#374151" font-weight="bold">5-Day Forecast</text>
  
  <!-- Day 1 -->
  <rect x="70" y="280" width="85" height="50" rx="5" fill="#f1f5f9" stroke="#e2e8f0"/>
  <text x="112" y="295" font-family="Arial, sans-serif" font-size="9" fill="#374151" text-anchor="middle">Today</text>
  <circle cx="100" cy="305" r="8" fill="#fbbf24"/>
  <text x="125" y="310" font-family="Arial, sans-serif" font-size="8" fill="#374151">26°/18°</text>
  
  <!-- Day 2 -->
  <rect x="165" y="280" width="85" height="50" rx="5" fill="#f1f5f9" stroke="#e2e8f0"/>
  <text x="207" y="295" font-family="Arial, sans-serif" font-size="9" fill="#374151" text-anchor="middle">Thu</text>
  <circle cx="195" cy="305" r="8" fill="#6b7280"/>
  <text x="220" y="310" font-family="Arial, sans-serif" font-size="8" fill="#374151">22°/15°</text>
  
  <!-- Day 3 -->
  <rect x="260" y="280" width="85" height="50" rx="5" fill="#f1f5f9" stroke="#e2e8f0"/>
  <text x="302" y="295" font-family="Arial, sans-serif" font-size="9" fill="#374151" text-anchor="middle">Fri</text>
  <circle cx="290" cy="305" r="8" fill="#3b82f6"/>
  <text x="315" y="310" font-family="Arial, sans-serif" font-size="8" fill="#374151">19°/12°</text>
  
  <!-- Day 4 -->
  <rect x="355" y="280" width="85" height="50" rx="5" fill="#f1f5f9" stroke="#e2e8f0"/>
  <text x="397" y="295" font-family="Arial, sans-serif" font-size="9" fill="#374151" text-anchor="middle">Sat</text>
  <circle cx="385" cy="305" r="8" fill="#fbbf24"/>
  <text x="410" y="310" font-family="Arial, sans-serif" font-size="8" fill="#374151">25°/17°</text>
  
  <!-- Day 5 -->
  <rect x="450" y="280" width="80" height="50" rx="5" fill="#f1f5f9" stroke="#e2e8f0"/>
  <text x="490" y="295" font-family="Arial, sans-serif" font-size="9" fill="#374151" text-anchor="middle">Sun</text>
  <circle cx="478" cy="305" r="8" fill="#f59e0b"/>
  <text x="503" y="310" font-family="Arial, sans-serif" font-size="8" fill="#374151">28°/20°</text>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Weather Dashboard</text>
</svg>