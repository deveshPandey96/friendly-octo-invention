<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Node.js Logo -->
  <defs>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6cc04a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f8c3b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Hexagon shape representing Node.js -->
  <path d="M32,4 L54,16 L54,48 L32,60 L10,48 L10,16 Z" fill="url(#nodeGradient)"/>
  
  <!-- Inner design -->
