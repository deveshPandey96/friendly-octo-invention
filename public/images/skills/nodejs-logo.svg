  <circle cx="32" cy="32" r="4" fill="#6cc04a"/>
  
  <!-- JS text -->
  <text x="32" y="36" font-family="Arial, sans-serif" font-size="6" fill="white" text-anchor="middle" font-weight="bold">JS</text>
